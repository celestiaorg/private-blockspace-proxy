name: Docker Build & Publish

# Trigger on new semantic version tags
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      ref:
        description: "The checkout reference (ie tag, branch, sha)"
        required: true
        type: string

permissions:
  contents: read
  packages: write  # âœ… required to push to GHCR

jobs:
  docker:
    runs-on: dev1-l

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Allow testing on any branch via workflow_dispatch input
          ref: ${{ github.event.inputs.ref || github.ref }}

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata for image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            # Keep semver tag behavior for releases
            type=ref,event=tag
            # Also tag branch builds like :my-branch
            type=ref,event=branch
            # Always include a :sha-<short> tag for traceability
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
